<body>
    <h1>Government Application Form</h1><br><br>
    <h3>Personal Details</h3>
    <label for="Full Name">Full Name:</label><br>
    <input type="text" name="Full Name"><br>
    <label for="Email Address">Email Address:</label><br>
    <input type="text" name="Email Address"><br>

    <input type="text" name="Phone Number"><br>

    <input type="text" name="Zip Code"><br><br><br>
    <h3>Application Details</h3>

    <label for="Application Type">Application Type:</label><br>
    <select>
        <option value="Select Application Type">Select Application Type</option>
        <option>License</option>
        <option>Passport</option>
        <option>Others</option>
    </select><br>
